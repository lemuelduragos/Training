<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function animateRotate(){
        var div = $("#box1");
        var div2 = $("#box2");
        div.animate({top: '100px', opacity: '0.4'}, "slow");
        div2.animate({bottom: '100px', opacity: '0.4'}, "slow");
        div2.animate({right: '100px', opacity: '0.8'}, "slow");
        div.animate({left: '100px', opacity: '0.8'}, "slow");
        div2.animate({bottom: '0px', opacity: '0.4'}, "slow");
        div.animate({top: '0px', opacity: '0.4'}, "slow");
        div2.animate({right	: '0px', opacity: '0.4'}, "slow");
        div.animate({left: '0px', opacity: '0.4'}, "slow");
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div align="">
<div style="background:#42d1f4;height:100px;width:100px;position:relative;" id="box1"></div>
<div style="background:#42d1f4;height:100px;width:100px;position:relative	;margin-top:0px;margin-left:100px" id="box2"></div>
</div>
